# Accumulo configuration: Use mock for testing purposes
accumulo:
  instance: mock
  zooKeepers: zookeeper1.datafascia.com
  user: user
  password: password

# Kafka Consumer parameters
kafkaConfig:
    zookeeperConnect: 0.0.0.0:2181
    # uniquely identifies a set of consumers within the same consumer group
    groupId: group
    autoOffsetReset: smallest
    # timeout for consuming Kafka messages. -1 for no timeout.
    consumerTimeoutMs: -1

server:
  applicationConnectors:
  - type: http
    port: 9090
